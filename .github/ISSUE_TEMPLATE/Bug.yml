name:  Bug Report
description: Report a bug encountered in Roadmap's repo
title: '[Bug] <description>'
labels: ['triage/awaiting','bug','triage/accepted']
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the bug.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this bug?
    validations:
      required: false
  
